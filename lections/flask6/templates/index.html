{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Plants</h1>
        <div class="plants-container">
            {% for plant in plants %}
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ plant.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ plant.location }}</h6>
<!--                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                <a href="/delete-plant/{{ plant.id }}" class="card-link">Delete</a>
                <a href="/edit-plant/{{ plant.id }}" class="card-link">Edit</a>
              </div>
            </div>
        {% endfor %}
        </div>

    </div>
{% endblock %}
